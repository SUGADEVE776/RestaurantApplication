<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Admin{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #1b3156;
        }

        .topnav a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: #d81616;
        }

        .topnav a.active {
            background-color: #333;
        }

        .content {
            padding: 20px;
        }

        h1 {
            color: #1b3156;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/admin_home/">Home</a>
        <a class="active" href="/admin_home/User/">Manage User</a>
        <a class="active" href="/admin_home/Restaurant">Manage Restaurant</a>
    </div>

    <div class="content">
        {% block content %}
        <h1>Welcome to the Restaurant Admin Panel</h1>
        <p>This is the place where you can manage all aspects of your restaurant app. Use the navigation links above to access various features and functionalities.</p>
        {% endblock %}
    </div>
</body>
</html>
