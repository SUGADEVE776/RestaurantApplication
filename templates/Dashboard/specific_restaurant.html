<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Dishes for Restaurant</h1>
    <ul>
        {% for dish in dishes %}
        <li>
            Name: {{ dish.name }}
        </li>
        {% endfor %}
    </ul>

    <h1>Comments for Restaurant</h1>
    <ul>
        {% for comment in comments %}
        <li>
            <strong>User: {{ comment.user_id }}</strong><br>
            Review: {{ comment.review }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
