<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
</head>
<body>
    <h2>OTP Verification</h2>
    <form id="otp-form"  method="post">
        {% csrf_token %}
        <div>
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" maxlength="6" required>
        </div>
        <input type="submit" value="Verify">
    </form>
</body>
</html>
