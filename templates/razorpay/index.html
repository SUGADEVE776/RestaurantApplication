<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Restaurant Payment</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			font-family: 'Arial', sans-serif;
		}
		html, body {
			height: 100%;
		}
		body {
			background-color: #f1f5f8;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.card {
			background-color: white;
			padding: 25px;
			border: 1px solid #bbbbbb;
			border-radius: 5px;
			box-shadow: 1px 1px 10px 0px rgba(0, 0, 0, 0.25);
		}
		.title {
			text-align: center;
			letter-spacing: 1px;
			font-size: 1.5em;
			margin-bottom: 10px;
			color: #333;
		}
		.muted {
			color: #777;
			display: block;
			margin-bottom: 10px;
			text-align: center;
		}
		.btn_container {
			padding: 20px;
			text-align: center;
		}
		.btn {
			border-radius: 4px;
			cursor: pointer;
			padding: 8px 16px;
			background-color: #ff6666;
			color: white;
			font-size: 1.2em;
			font-weight: 600;
			letter-spacing: 1px;
			transition: background-color 0.3s;
		}
		.btn:hover {
			background-color: #ff3333;
		}
	</style>
</head>
<body>
	<div class="card">
		<h1 class="title">Restaurant Payment</h1>
		<small class="muted">Enjoy your meal and make a payment of â‚¹{{ razorpay_amount|divisibleby:100 }}</small>
		<div class="btn_container">
			<!-- Payment Button -->
			<button class="btn" id="pay-btn">Pay Now</button>
		</div>
	</div>
</body>

<!-- Razorpay's Javascript code. -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
	var options = {
		// Enter the Key ID generated from the Dashboard
		key: "{{ razorpay_merchant_key }}",
		// Amount is in currency subunits.
		// Default currency is INR. Hence,
		// 50000 refers to 50000 paise
		amount: "{{ razorpay_amount }}",
		currency: "{{ currency }}",
		// Your restaurant name.
		name: "My Restaurant",
		// Pass the `id` obtained in the response of Step 1
		order_id: "{{ razorpay_order_id }}",
		callback_url: "{{ callback_url }}",
	};

	// Initialize Razorpay with the options.
	var rzp1 = new Razorpay(options);

	// Add an event listener to the payment button.
	document.getElementById("pay-btn").onclick = function (e) {
		rzp1.open();
		e.preventDefault();
	};
</script>
</html>
